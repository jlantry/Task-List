<h2>
  Tasks
  </h2>
  <ul>
    <li *ngFor="let task of tasks">
      {{task.id}}. 
      {{task.description}}<br />
      Hours to complete: {{task.hoursToComplete}}<br />
      Items needed: {{task.itemsNecessary}}
        <button (click)="deleteTask(task.id)">x</button>
        <a [routerLink]="['/edit', task.id]"><button>Edit</button></a>
      </li>
    
  </ul>
